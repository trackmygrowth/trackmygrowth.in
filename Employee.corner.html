<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Corner - TrackMyGrowth</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.16.0/pdf-lib.min.js"></script>
</head>
<body>
    <h2>Employee Login</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" required>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <button onclick="login()">Login</button>
    <button onclick="logout()">Logout</button>
    <div id="assessmentForm" style="display:none;">
        <h2>Student Assessment</h2>
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" required>
        <label for="studentCode">Student Code:</label>
        <input type="text" id="studentCode" required>
        <label for="date">Date:</label>
        <input type="date" id="date" required>
        <button onclick="generatePDF()">Generate PDF</button>
        <button onclick="sendToDirector()">Send to Director</button>
    </div>
    
    <script>
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            if (username === "TMG0001" && password === "12345") {
                alert("Login successful!");
                document.getElementById("assessmentForm").style.display = "block";
            } else {
                alert("Invalid login credentials.");
            }
        }

        function logout() {
            alert("Logged out successfully.");
            document.getElementById("assessmentForm").style.display = "none";
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            let studentName = document.getElementById("studentName").value;
            let studentCode = document.getElementById("studentCode").value;
            let date = document.getElementById("date").value;
            
            doc.text("Student Assessment Report", 10, 10);
            doc.text("Name: " + studentName, 10, 20);
            doc.text("Student Code: " + studentCode, 10, 30);
            doc.text("Date: " + date, 10, 40);
            
            let fileName = `${studentName}_${studentCode}_${date}.pdf`;
            doc.save(fileName);
        }

        function sendToDirector() {
            alert("Report will be sent to info@trackmygrowth.in");
        }
    </script>
</body>
</html>
