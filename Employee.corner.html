<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Generator with New Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <h2>Student Assessment Form</h2>

    <label>Student Name:</label> <input type="text" id="student-name"><br>
    <label>Student Code:</label> <input type="text" id="student-code"><br>
    <label>Student DOB:</label> <input type="date" id="student-dob"><br>

    <h3>1. Physical Health</h3>
    <label>Neatness:</label> <input type="number" id="neatness" min="1" max="100"><br>
    <label>Weight:</label> <input type="number" id="weight" min="1" max="100"><br>
    <label>Water Intake:</label> <input type="text" id="water-intake"><br>
    <label>Allergies:</label> <input type="text" id="allergies"><br>
    <label>Sleep Hours:</label> <input type="text" id="sleep-hours"><br>
    <label>Physical Activities:</label> <input type="text" id="physical-activities"><br>

    <h3>2. Mental Health</h3>
    <label>Stress Level:</label> <input type="text" id="stress"><br>
    <label>Comfort in Sharing Problems:</label> <input type="text" id="sharing-problems"><br>
    <label>Social Difficulties:</label> <input type="text" id="social-difficulties"><br>

    <h3>3. Education & Learning</h3>
    <label>Difficult Subject:</label> <input type="text" id="difficult-subject"><br>
    <label>Preferred Teaching Method:</label> <input type="text" id="teaching-method"><br>
    <label>Reading (Hindi):</label> <input type="number" id="reading-hindi" min="1" max="100"><br>
    <label>Reading (English):</label> <input type="number" id="reading-english" min="1" max="100"><br>
    <label>Handwriting (English):</label> <input type="number" id="handwriting-english" min="1" max="100"><br>
    <label>Handwriting (Hindi):</label> <input type="number" id="handwriting-hindi" min="1" max="100"><br>
    <label>Maths Test:</label> <input type="number" id="maths-test" min="1" max="100"><br>
    <label>Overall Syllabus Knowledge:</label> <input type="number" id="overall-syllabus" min="1" max="100"><br>

    <h3>4. Lifestyle & Daily Routine</h3>
    <label>Screen Time:</label> <input type="text" id="screen-time"><br>
    <label>Exercise/Yoga:</label> <input type="text" id="exercise"><br>
    <label>Balanced Diet:</label> <input type="text" id="diet"><br>
    <label>Self-Study Hours:</label> <input type="text" id="self-study-time"><br>

    <h3>5. School Environment & Safety</h3>
    <label>School Cleanliness:</label> <input type="text" id="school-cleanliness"><br>
    <label>Safe Drinking Water:</label> <input type="text" id="school-water-air"><br>
    <label>Bullying/Harassment:</label> <input type="text" id="bullying"><br>
    <label>School Transport Safety:</label> <input type="text" id="school-transport"><br>

    <h3>6. Career & Future Goals</h3>
    <label>Future Goals:</label> <input type="text" id="future-goal"><br>
    <label>Need for Career Guidance:</label> <input type="text" id="career-guidance"><br>
    <label>Competitive Exam Preparation:</label> <input type="text" id="competitive-exams"><br>

    <button onclick="generatePDF()">Print PDF</button>
    <button onclick="addNewPage()">Add New Page</button>

    <script>
        const { jsPDF } = window.jspdf;
        let doc = new jsPDF();

        function generatePDF() {
            let studentName = document.getElementById("student-name").value || "N/A";
            let studentCode = document.getElementById("student-code").value || "N/A";
            let studentDOB = document.getElementById("student-dob").value || "N/A";
            let fileName = `${studentName}_${studentCode}.pdf`;

            doc.text("Student Assessment Report", 10, 10);
            doc.text(`Student Name: ${studentName}`, 10, 20);
            doc.text(`Student Code: ${studentCode}`, 10, 30);
            doc.text(`Student DOB: ${studentDOB}`, 10, 40);

            doc.text("1. Physical Health", 10, 50);
            doc.text(`Neatness: ${document.getElementById("neatness").value}`, 10, 60);
            doc.text(`Weight: ${document.getElementById("weight").value}`, 10, 70);
            doc.text(`Water Intake: ${document.getElementById("water-intake").value}`, 10, 80);
            doc.text(`Allergies: ${document.getElementById("allergies").value}`, 10, 90);
            doc.text(`Sleep Hours: ${document.getElementById("sleep-hours").value}`, 10, 100);
            doc.text(`Physical Activities: ${document.getElementById("physical-activities").value}`, 10, 110);

            doc.addPage(); // नया पेज जोड़ें

            doc.text("2. Mental Health", 10, 10);
            doc.text(`Stress Level: ${document.getElementById("stress").value}`, 10, 20);
            doc.text(`Comfort in Sharing Problems: ${document.getElementById("sharing-problems").value}`, 10, 30);
            doc.text(`Social Difficulties: ${document.getElementById("social-difficulties").value}`, 10, 40);

            doc.text("3. Education & Learning", 10, 50);
            doc.text(`Difficult Subject: ${document.getElementById("difficult-subject").value}`, 10, 60);
            doc.text(`Preferred Teaching Method: ${document.getElementById("teaching-method").value}`, 10, 70);
            doc.text(`Reading (Hindi): ${document.getElementById("reading-hindi").value}`, 10, 80);
            doc.text(`Reading (English): ${document.getElementById("reading-english").value}`, 10, 90);
            doc.text(`Handwriting (English): ${document.getElementById("handwriting-english").value}`, 10, 100);
            doc.text(`Handwriting (Hindi): ${document.getElementById("handwriting-hindi").value}`, 10, 110);

            doc.addPage();

            doc.text("6. Career & Future Goals", 10, 10);
            doc.text(`Future Goals: ${document.getElementById("future-goal").value}`, 10, 20);
            doc.text(`Need for Career Guidance: ${document.getElementById("career-guidance").value}`, 10, 30);
            doc.text(`Competitive Exam Preparation: ${document.getElementById("competitive-exams").value}`, 10, 40);

            doc.save(fileName);
        }

        function addNewPage() {
            doc.addPage();
            doc.text("New Page Added", 10, 10);
            alert("New Page Added to PDF!");
        }
    </script>

</body>
</html>
